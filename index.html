<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dice Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Lobster+Two&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section">
        <div class="container is fluid">
            <div class="columns">
                <div class="column">
                    <div class="card">
                        <div class="card-content buttons is-centered">
                            <button class="button is-info is-inverted is-large is-responsive is-rounded"
                                id="newGame"><span> New
                                    Game</span></button>
                        </div>

                        <!-- player label -->

                        <div class="columns is-mobile">
                            <div class="column is-half is-offset-2 mb-6">
                                <p class="title 2" id="playerOne">Player 1</p>

                                <!-- Total Score -->

                                <p class="title is-5 total">Total Score</p>
                                <p class="subtitle is-3 ml-6 mt-3 total" id="totalScore1">0</p>
                            </div>
                            <div class="column is-half ">
                                <p class="title 2" id="playerTwo">Player 2</p>
                                <p class="title is-5 total">Total Score</p>


                                <!-- Total Score -->

                                <p class="subtitle is-3 ml-6 mt-3 total2" id="totalScore2">0</p>
                            </div>
                        </div>
                        <!-- Current Score player 1-->

                        <div class="columns is-mobile">
                            <div class="column is-one-third has-text-centered box1">
                                <p class="title is-5">Current Score</p>
                                <div class="column has-text-centered is-offset-4">
                                    <p id="scoreBox1" class="title is-3">0</p>
                                </div>
                            </div>

                            <!-- dice area -->

                            <div class="column is-one-third has-text-centered diceArea">
                                <p class=""></p>
                                <img src="assets/dice1.png" alt="" id="dice">
                            </div>
                            <!-- 
                                Current Score player 2 -->

                            <div class="column is-one-third has-text-centered box2">
                                <p class="title is-5">Current Score</p>
                                <div class="column has-text-centered is-offset-4">
                                    <p id="scoreBox2" class="title is-3">0</p>
                                </div>
                            </div>
                        </div>

                        <!-- buttons -->

                        <div class="columns is-mobile">
                            <div class="column is-one-third has-text-centered">
                                <button class="button ml-1" id="rollDice">Roll Dice</button>
                            </div>
                            <div class="column is-one-third"></div>
                            <div class="column is-one-third has-text-centered">
                                <button class="button" id="holdValue">Hold value</button>
                            </div>
                        </div>
                        <div class="columns messageArea">
                            <div class="column is-full has-text-centered">
                                <h1 id="message" class="title is-2"></h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
